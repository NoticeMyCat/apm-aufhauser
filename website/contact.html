    <main>
        <div class="contact">
            <h2>Kontakt</h2>
            <label for="salutation">Anrede</label>
            <select id="salutation" name="salutation" required>
                <option value="" disabled selected>Bitte wählen</option>
                <option value="herr">Herr</option>
                <option value="frau">Frau</option>
                <option value="divers">Divers</option>
            </select>
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">Vorname</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Nachname</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>
                <button id="submit-button" type="submit">Senden</button>
            </form>
            <h2>Anschrift</h2>
            <p><i class="fas fa-map-marker-alt"></i> <a
                    href="https://www.google.com/maps/dir/?api=1&destination=Tauxgasse+24A,+5020+Salzburg"
                    target="_blank">Tauxgasse 24A, 5020 Salzburg</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:apm.aufhauser@gmail.com">apm.aufhauser@gmail.com</a></p>

        </div>
